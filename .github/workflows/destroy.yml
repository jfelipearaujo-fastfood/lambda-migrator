name: destroy

on:
  workflow_dispatch:
  
jobs:
  destroy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.3'

      - name: Build
        run: env GOOS=linux GOARCH=arm64 go build -o bootstrap main.go

      - name: Package
        run: zip lambda.zip bootstrap

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.3"

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Terraform Init
        id: init
        run: terraform init -backend-config="bucket=${{ secrets.AWS_BUCKET_TF_STATE }}"

      - name: Terraform Plan
        id: plan
        run: terraform plan -input=false -var="bucket_name=${{ secrets.AWS_BUCKET_TF_STATE }}"
        continue-on-error: true

      - name: Terraform Destroy
        if: github.ref == 'refs/heads/main'
        run: terraform destroy -input=false -auto-approve -var="bucket_name=${{ secrets.AWS_BUCKET_TF_STATE }}"